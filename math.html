<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Java Code Captcha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #26f834, #2b51dc);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        input {
            /* margin-top: 10px;
            padding: 10px; */
            font-size: 16px;
            color: white;
            padding: 5px;
            width: 20%;
            margin-top: 30px;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 1px solid silver;
        }

        input::placeholder {
            color: #fff;
            /* Set the color to white or any other desired color */
        }

        button {
            /* margin-top: 10px;
            padding: 10px;
            font-size: 16px; */
            color: white;
            padding: 5px;
            width: 20%;
            margin-top: 10px;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 1px solid silver;
        }

        #captchaCode{
            width: 250px;
            height: 50px;
            border: 2px solid black;
            color: rgb(201, 199, 196);
            /* background-color: bisque; */
            padding: 20px;
            background: repeating-linear-gradient(45deg, #474646 0,
                                                #312c2c 5px, 
                                                #8c7d7d 6px, 
                                                #ab9393 11px, 
                                                #8a7e7e 12px);
        }
        
    </style>
</head>

<body>
    <div id="captchaCode"></div><br>
    <input type="text" id="captchaText" placeholder="Enter Output"><br>
    <button onclick="validateCaptcha()">Validate Captcha</button><br>
    <button onclick="regenerateCaptcha()">Regenerate Captcha</button><br>

    <script>
        const codeSnippets = [
            {
                code: 'What is the result of 5 + 8?',
                output:'13'
            },
            {
                code: 'If x = 7, what is 2x - 3?',
                output: '11'
            },
            {
                code: 'Calculate 6 times 9',
                output: '54'
            },
            {
                code: 'What is 15 minus 4?',
                output: '11'
            },
            {
                code: 'Evaluate 2 + 3 * 4',
                output: '14'
            },
            {
                code: 'Find the square root of 25?',
                output: '5'
            },
            {
                code: 'What is 20% of 80?',
                output: '16'
            },
            {
                code: 'Add 1/4 and 3/8.',
                output: '5/8'
            },
        ];

        let currentCaptchaIndex = 0;
        let captchaOutput = '';

        function generateCaptcha() {
            currentCaptchaIndex = Math.floor(Math.random() * codeSnippets.length);
            captchaOutput = codeSnippets[currentCaptchaIndex].output;
            document.getElementById('captchaCode').innerText = codeSnippets[currentCaptchaIndex].code;
        }

        function validateCaptcha() {
            let enteredOutput = document.getElementById('captchaText').value;

            if (enteredOutput === captchaOutput) {
                alert('Form is submitted');
            } else {
                alert('Captcha is invalid. Try again.');
            }

            regenerateCaptcha();
        }

        function regenerateCaptcha() {
            document.getElementById('captchaText').value = '';
            generateCaptcha();
        }

        generateCaptcha();
    </script>
</body>

</html>
