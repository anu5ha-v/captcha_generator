<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Java Code Captcha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #26f834, #2b51dc);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        input {
            /* margin-top: 10px;
            padding: 10px; */
            font-size: 16px;
            color: white;
            padding: 5px;
            width: 20%;
            margin-top: 30px;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 1px solid silver;
        }

        input::placeholder {
            color: #fff;
            /* Set the color to white or any other desired color */
        }

        button {
            /* margin-top: 10px;
            padding: 10px;
            font-size: 16px; */
            color: white;
            padding: 5px;
            width: 20%;
            margin-top: 10px;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 1px solid silver;
        }

        #captchaCode{
            width: 400px;
            height: 80px;
            border: 2px solid black;
            color: rgb(201, 199, 196);
            /* background-color: bisque; */
            padding: 20px;
            background: repeating-linear-gradient(45deg, #474646 0,
                                                #312c2c 5px, 
                                                #8c7d7d 6px, 
                                                #ab9393 11px, 
                                                #8a7e7e 12px);
        }
        
    </style>
</head>

<body>
    <div id="captchaCode"></div><br>
    <input type="text" id="captchaText" placeholder="Enter Output"><br>
    <button onclick="validateCaptcha()">Validate Captcha</button><br>
    <button onclick="regenerateCaptcha()">Regenerate Captcha</button><br>

    <script>
        const codeSnippets = [
            {
                code: 'Which organ produces insulin in the human body?(all letters in small case)',
                output:'pancreas'
            },
            {
              code: 'What is the largest organ in the human body(all letters in small case)',
                output: 'skin'
            },
            {
                code: 'Which blood type is considered the universal donor?(abbrevated form in capital)',
                output: 'O'
            },
            {
               code: 'Which vitamin is synthesized by the human body when exposed to sunlight(all letters in small case)',
                output: 'D'
            },
            {
                code: 'Which organ produces bile?(all letters in small case)',
                output: 'liver'
            },
            {
                code: 'Which blood type is considered the universal recipient?(all letters in capital case)',
                output: 'AB'
            },
            {
                code: ' Which organ is responsible for filtering waste products from the blood?(all letters in small case)',
                output: 'kidney'
            },
            {
                code: 'Which blood cells are responsible for carrying oxygen?.(abbrevated form in capital letters)',
                output: 'RBC'
            },
        ];

        let currentCaptchaIndex = 0;
        let captchaOutput = '';

        function generateCaptcha() {
            currentCaptchaIndex = Math.floor(Math.random() * codeSnippets.length);
            captchaOutput = codeSnippets[currentCaptchaIndex].output;
            document.getElementById('captchaCode').innerText = codeSnippets[currentCaptchaIndex].code;
        }

        function validateCaptcha() {
            let enteredOutput = document.getElementById('captchaText').value;

            if (enteredOutput === captchaOutput) {
                alert('Form is submitted');
            } else {
                alert('Captcha is invalid. Try again.');
            }

            regenerateCaptcha();
        }

        function regenerateCaptcha() {
            document.getElementById('captchaText').value = '';
            generateCaptcha();
        }

        generateCaptcha();
    </script>
</body>

</html>
